<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Expense Tracker</div>
        <div id="profile">
            <!-- <img id="profile-picture" src="" alt="Profile Picture"> -->
            <div id="profile-name"></div>
        </div>
    </header>

    <main>
        <button id="lent" type="submit">Check Lent </button>
        <div id="total-expense">Total Expense: $0.00</div>
        
        <section id="add-expense">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <input type="text" id="expense-name" placeholder="Expense Name" required>
                <input type="number" id="expense-amount" placeholder="Amount" required>
                <input type="date" id="expense-date" required>
                <select id="expense-category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utilities">Utilities</option>
                    <option value="others">Others</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section id="expense-list">
            <h2>Expense List</h2>
            <div class="table-responsive">
            <table id="expensesTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expensesTableBody">
                    <!-- Table rows will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
            <div id="totalExpense"></div>
        </section>
        <button id="download-pdf">Download PDF</button>


        <section id="budget">
            <h2>Set Budget</h2>
            <form id="budget-form">
                <input type="number" id="budget-amount" placeholder="Budget Amount" required>
                <button type="submit">Set Budget</button>
            </form>
        </section>

        <section id="report">
            <h2>Expense Report</h2>
            <!-- <button id="view-current-month">View Current Month Expenses</button> -->
            <button id="view-monthly">View Monthly Expenses</button>
            <canvas id="expense-chart"></canvas>
            
            <!-- <canvas id="current-month-chart"></canvas> -->
        </section>

        <section id="Budget-report">
            <h2>Budget Report</h2>
            <!-- <button id="view-current-month">View Current Month Expenses</button> -->
            
            
            <canvas id="Budget-report-chart"></canvas>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Expense Tracker. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
